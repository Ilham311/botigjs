# Workflow to build Jekyll, copy necessary files, and deploy with npm support
name: Deploy Jekyll with GitHub Pages and npm dependencies

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Ensure compatibility with your Node version

      - name: Copy necessary files
        run: |
          cp package.json $GITHUB_WORKSPACE
          cp index.js $GITHUB_WORKSPACE
      
      - name: Install npm dependencies
        run: npm install
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      
      - name: Run custom deployment script
        run: node index.js
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
